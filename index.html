<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Chiarizia</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="container">
        <div id="spinner_container">
            <img src="loading.gif" id="spinner">
        </div>
        <section id="formPpal" class="forms">
            <h1 style="text-align:center;">Formulario Lista</h1>

            <table id="tabla">
                <thead class="cabeceraTabla">
                    <tr id="fila0">
                        <th class="col_id" id="cab_id">ID</th>
                        <th class="col_nombre" id="cab_nombre">Nombre</th>
                        <th class="col_apellido" id="cab_apellido">Apellido</th>
                        <th class="col_fechaNacimiento" id="cab_fechaNacimiento">Fecha Nacimiento</th>
                        <th class="col_dni" id="cab_dni">DNI</th>
                        <th class="col_paisOrigen" id="cab_paisOrigen">Pais Origen</th>
                        <th class="col_modificar" id="cab_modificar">Modificar</th>
                        <th class="col_eliminar" id="cab_eliminar">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="cuerpoTabla" id="fuenteCuerpo"></tbody>
            </table>
            <button type="button" class="botones" id="agregar">Agregar elemento</button>
        </section>

        <section id="formABM" class="forms">
            <div class="containerABM">
                <h3 id="formTitulo">Formulario ABM</h3>
                <form>
                    <div class="formInputs">
                        <div id="div_id" class="inputABM">
                            <label>ID:</label>
                            <input type="number" id="inp_id" readonly style="cursor: not-allowed;">
                        </div>
                        <div id="div_nombre" class="inputABM">
                            <label>Nombre:</label>
                            <input type="text" id="inp_nombre">
                        </div>
                        <div id="div_apellido" class="inputABM">
                            <label>Apellido:</label>
                            <input type="text"  id="inp_apellido">
                        </div>
                        <div id="div_fechaNacimiento" class="inputABM">
                            <label>Fecha Nacimiento:</label>
                            <input type="number" id="inp_fechaNacimiento">
                        </div>
                        <div id="div_tipo" class="inputABM">
                            <label for="abmSel_tipo">Tipo:</label>
                            <select id="abmSel_tipo">
                                <option value='C'>Ciudadano</option>
                                <option value='E'>Extranjero</option>
                            </select>
                        </div>
                        <div class="inputCiudadano">
                            <div id="div_dni" class="inputABM">
                                <label>DNI:</label>
                                <input type="number" id="inp_dni">
                            </div>
                        </div>
                        <div class="inputExtranjero">
                            <div id="div_paisOrigen" class="inputABM">
                                <label>Pais Origen:</label>
                                <input type="text" id="inp_paisOrigen">
                            </div>
                        </div>
                    </div>
                </form>

                <div class="abmBotones">
                    <button type="submit" class="botones" id="aceptar">Ok</button>
                    <button type="button" class="botones" id="cancelar">Cancelar</button>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="persona.js"></script>
    <script type="text/javascript" src="funciones.js"></script>
</body>

</html>
